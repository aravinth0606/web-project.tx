<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-nav-container">
        <div class="bar-btn" onclick="showSidebar()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="main-list">
            <a href="#" class="a-btn">About</a>
            <a href="#" class="btn">Sign in</a>
        </div>
    </div>
    <div class="side-list">
        <div class="close-btn">
            <i class="fa-solid fa-close" onclick="closeSidebar()"></i>
        </div>
        <div class="side-list-name">
            <p class="side-navbar-links"><i class="fa-solid fa-book"></i>Diary</p>
            
            <p class="side-navbar-links"><i class="fa-solid fa-file"></i>Saved file</p>
            
            <p class="side-navbar-links"><i class="fa-solid fa-calendar-days"></i>Calender</p>
            
        </div>
    </div>
    <div class="main">
    <div class="main-container">
        <div class="form-box active" id="login-form">
            <form action="">
                <h2>Sign in </h2>
                <input type="text" placeholder="Email Address/Username/Phone no" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign in</button>
                <p>Don't have an account? <a href="#" onclick="showForm('register-form')">Sign up</a></p>
            </form>
        </div>
        <div class="form-box" id="register-form">
            <form action="">
                <h2>Sign up </h2>
                <input type="text" placeholder="Email Address" required>
                <input type="text" placeholder="Username" required>
                <input type="number" placeholder="Phone no" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
                <p>Already have an account? <a href="#" onclick="showForm('login-form')">Sign in</a></p>
            </form>
        </div>
    </div>
    <script>
        var sidelist = document.querySelector(".side-list");

        function showSidebar() {
            sidelist.style.left = "0"
        }

        function closeSidebar() {
            sidelist.style.left = "-40%"
        }

        function showForm(formId) {
            document.querySelectorAll(".form-box").forEach(form => form.classList.remove("active"));
            document.getElementById(formId).classList.add("active");
        }
    </script>

</html>
